<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 8</title>
			<script src="..\jquery-3.4.1.js"></script>
            <style>
        .thead {
            background: #123;
        }

        .tbody {
            background: #456;
        }
    </style>
		</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Title 1</th>
                <th>Title 2</th>
                <th>Title 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
            <tr>
                <td>Cell 1</td>
                <td>Cell 2</td>
                <td>Cell 3</td>
            </tr>
        </tbody>
    </table>
    <button id="link">Link</button>
    <button id="unlink">Unlink</button>
<script>
    $("#link").click(function () { 
        $("thead").addClass("thead");
        $("tbody").addClass("tbody");
    });

    $("#unlink").click(function () { 
        $("thead").removeClass("thead");
        $("tbody").removeClass("tbody");
    });
</script>
</body>
</html>
