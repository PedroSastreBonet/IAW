<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 11</title>
			<script src="..\jquery-3.4.1.js"></script>
		</head>
<body>
<table>
        <tr>
            <td>Hola</td>
            <td>Tardes</td>
        </tr>
        <tr>
            <td>Hola</td>
            <td>Tarxes</td>
        </tr>

<script>
    $("td").each(function () {
        $(this).mouseover(() => $(this).css("background", "#123456"));
        $(this).mouseout(() => $(this).css("background", "white"));
    });
</script>
