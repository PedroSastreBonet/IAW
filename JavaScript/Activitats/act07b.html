	<html>

			<title>Activitat 7</title>
		</head>
		<body>
			<script type="text/javascript">
				var num1, num2, num3;
				num1=prompt("Introdueix primer nombre:");
				num2=prompt("Introdueix segon nombre:");
				num3=prompt("Introdueix tercer nombre:");
				num1=parseInt(num1);
				num2=parseInt(num2);
				num3=parseInt(num3);
				if (num1 < num2 && num1 < num3) {
					document.write(num1);
				}
				else {
					if (num2 < num1 && num2 < num3) {
						document.write(num2);
					}
					else {
						document.write(num3);
					}
				}
			</script>
		</body>
</html>
