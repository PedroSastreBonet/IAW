<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 13</title>
		</head>
		<body>
			<script type="text/javascript">
				var n=0;
				n=prompt("Introdueix nombre: ");
				function longitut(n) {
					return n.toString().replace("[^0-9]", "").length;
				}
				document.write(longitut(n));
			</script>
		</body>
</html>
