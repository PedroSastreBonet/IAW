<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 9</title>
		</head>
		<body>
			<script type="text/javascript">
				var lletra;
				lletra=prompt("Introdueix lletra:");
				switch (lletra) {
					case "a": document.write("Vocal");
					break;
					case "e": document.write("Vocal");
					break;
					case "i": document.write("Vocal");
					break;
					case "o": document.write("Vocal");
					break;
					case "u": document.write("Vocal");
					break;
					default:document.write("Consonant");
				}
			</script>
		</body>
</html>
