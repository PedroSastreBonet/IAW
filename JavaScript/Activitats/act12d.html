<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 12</title>
		</head>
		<body>
			<script type="text/javascript">
				var num=0, multi=0;
				multi=prompt("Introdueix nombre del que vols la taula de multiplicar: ");
				multi=parseInt(multi);
				for (x=1;x<11;x++) {
					num=x*multi;
					document.write(num+"<br>");
				}
			</script>
		</body>
</html>
