<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 15</title>
		</head>
		<body>
			<script type="text/javascript">
				d=new Date();
				if (d.getMonth()<3) {
					document.write("Primer Trimestre");
				}
				else if (d.getMonth()<6) {
					document.write("Segon Trimestre");
				}
				else if (d.getMonth()<9) {
					document.write("Tercer Trimestre");
				}
				else {
					document.write("Quart Trimestre");
				}
			</script>
		</body>
</html>
