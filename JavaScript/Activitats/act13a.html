		<body>
			<script>
				var num1=0,num2=0,num3=0;
				num1=prompt("Introdueix primer nombre: ");
				num2=prompt("Introdueix segon nombre: ");
				num3=prompt("Introdueix tercer nombre: ");
				num1=parseInt(num1);
				num2=parseInt(num2);
				num3=parseInt(num3);
				function minim(num1,num2,num3) {
					if (num1<num2 && num1<num3) {
						return num1;
					}
					else if (num2<num1 && num2<num3) {
						return num2;
					}
					else {
						return num3;	
					}

					}
				

				document.write(minim(num1,num2,num3));
			</script>
		</body>
