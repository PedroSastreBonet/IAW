<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 22</title>
		</head>
		<body>
			<script type="text/javascript">
				function price () {
					var x=document.getElementById("quan");
					var y=document.getElementById("select");

					x=parseInt(x.value);
					y=parseInt(y.options[y.selectedIndex].value);

					document.getElementById("preu").value=x*y;
					
				}
				
					
				
			</script>
			<form>
				<select id="select">
					<option value="4">Pepperoni</option>
					<option value="7">Quatro Formaggi</option>
					<option value="12">Procciuto</option>
				</select>
				<input type="text" id="quan">
				<input type="text" id="preu">
				<button type="button" onclick="price()">Calculate</button>
			</form>
		</body>
</html>
