<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 10</title>
		</head>
		<body>
			<script type="text/javascript">
				var x,y,num1,num2,sum1,sum2;
				x=1;
				y=1;
				num1=0;
				num2=0;
				sum1=0;
				sum2=0;
				while (x<=3) {
					num1=prompt("Introdueix primera seria de nombres:");
					num1=parseInt(num1);
					sum1=sum1+num1;
				x++;
				}
				while (y<=3) {
					num2=prompt("Introdueix segona seria de nombres:");
					num2=parseInt(num2);
					sum2=sum2+num2;
				y++;
				}
				if (sum1>sum2) {
					document.write("Es més gran la primera seria");
				}
				else {
					document.write("Es més gran la segona seria");
				}
			</script>
		</body>
</html>
