<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 13</title>
		</head>
		<body>
			<script type="text/javascript">
				var n1=0,n2=0,n3=0;
				n1=prompt("Introdueix primer nombre: ");
				n2=prompt("Introdueix segon nombre: ");
				n3=prompt("Introdueix tercer nombre: ");
				n1=parseInt(n1);
				n2=parseInt(n2);
				n3=parseInt(n3);
				function mitja(num1,num2,num3) {
					return (num1+num2+num3)/3
				}
				document.write(mitja(n1,n2,n3));
			</script>
		</body>
</html>
