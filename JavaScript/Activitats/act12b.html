<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 12</title>
		</head>
		<body>
			<script type="text/javascript">
				var num=0,sum=0;
				for (x=0;x<10;x++) {
					num=prompt("Introdueix nombre: ");
					num=parseInt(num);
					if (x>=5) {
						sum=sum+num;
					}
				}
				document.write("La suma dels 5 darrers nombres es : "+sum);
			</script>
		</body>
</html>
