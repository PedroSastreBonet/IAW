<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 14</title>
		</head>
		<body>
			<script type="text/javascript">
				function Addition(value1,value2) {
					this.value1=parseInt(value1);
					this.value2=parseInt(value2);
					this.loadValue1=loadValue1;
					this.loadValue2=loadValue2;
					this.result=result;
				}
				
				function loadValue1(value) {
					this.value1=parseInt(value);
				}

				function loadValue2(value) {
					this.value2=parseInt(value);
				}

				function result() {
					return this.value1+this.value2;
				}
				

				x=new Addition(10,20);
				x.loadValue1(5);
				x.loadValue2(10);
				document.write(x.result());
			</script>
		</body>
</html>
