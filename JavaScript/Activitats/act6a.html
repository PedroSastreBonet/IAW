<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 6</title>
		</head>
		<body>
			<script type="text/javascript">
				var N1,N2;
				N1=prompt("Introdueix el primer nombre:");
				N2=prompt("Introdueix el segon nombre:");
				if (N1>N2) {
					document.write(parseInt(N1)+parseInt(N2));
				}
				else {
					document.write(parseInt(N2)-parseInt(N1));
				}
			</script>
		</body>
</html>
