<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 18</title>
		</head>
		<body>
			<script type="text/javascript">
				var paraula=prompt("Introdueix paraula");
				document.write("Meitat: "+paraula.substring(0,paraula.length/2)+"<br>");
				document.write("Darrer caracter: "+paraula.charAt(paraula.length-1)+"<br>");
				document.write("Paraula girada: "+paraula.split("").reverse().join("")+"<br>");
				document.write("Paraula separada per espais: "+paraula.split("").join(" ")+"<br>");
				var cont=0;
				for (i=0;i<paraula.length;i++) {
					var lletra=paraula.charAt(i).toLowerCase();
					if (lletra=="a" || lletra=="e" || lletra=="i" || lletra=="o" || lletra=="u") {
						cont++;
					}
				}

				document.write("Te "+cont+" vocals");
			</script>
		</body>
</html>
