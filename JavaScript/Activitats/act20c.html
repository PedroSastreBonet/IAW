		<body>
			<script type="text/javascript">
				function concatenacion () {
					var x=document.getElementById("x").value;
					var y=document.getElementById("y").value;
					alert(x+" "+y);
				}
			</script>
			<form>
				Name: <input type="text" id="x"><br/>
				Surname: <input type="text" id="y"><br/>
				<input type="button" onclick="concatenacion()" value="Send">
			</form>
		</body>
