<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 10</title>
		</head>
		<body>
			<script type="text/javascript">
				var x,num,par,impar;
				x=1;
				num=0;
				par=0;
				impar=0;
				while (x<=5) {
					num=prompt("Introdueix nombre:");
					num=parseInt(num);
					if (num%2==0) {
						par++;
					}
					else {
						impar++;
					}
				x++;
				}
				document.write("Nombres par:"+par);
				document.write("<br>");
				document.write("Nombres impar:"+impar);
			</script>
		</body>
</html>
