		<body>
			<script type="text/javascript">
				var n1=0,n2=0,n3=0,n4=0,n5=0;
				n1=prompt("Introdueix primer nombre: ");
				n2=prompt("Introdueix segon nombre: ");
				n3=prompt("Introdueix tercer nombre: ");
				n4=prompt("Introdueix quart nombre: ");
				n5=prompt("Introdueix quint nombre: ");
				n1=parseInt(n1);
				n2=parseInt(n2);
				n3=parseInt(n3);
				n4=parseInt(n4);
				n5=parseInt(n5);
				function suma(num1,num2,num3,num4,num5) {
					return num1+num2+num3+num4+num5;
				}
				document.write(suma(n1,n2,n3,n4,n5));
