<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 10</title>
		</head>
		<body>
			<script type="text/javascript">
				var x,pes,mitja;
				x=1;
				pes=0;
				mitja=0;
				while (x<=5) {
					pes=prompt("Introduiex pes:");
					pes=parseInt(pes);
					mitja=mitja+pes;
				x++;
				}
				mitja=mitja/5;
				document.write(mitja);
			</script>
		</body>
</html>
