<!DOCTYPE html>
	<html>
		<head>
			<title>Activitat 10</title>
		</head>
		<body>
			<script type="text/javascript">
				var x=1,y=50,z=-50;
				while (x<=50) {
					document.write(x+",");
					x=x+1;
				}
				document.write("<br>");
				while (y>=1) {
					document.write(y+",");
					y=y-1;
				}
				document.write("<br>");
				while (z<=0) {
					document.write(z+",");
					z=z+1;
				}
			</script>
		</body>
</html>
